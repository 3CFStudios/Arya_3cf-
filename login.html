<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Outfit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1), transparent 70%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        h1 {
            margin-bottom: 1.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 1.5rem;
            color: #fff;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            cursor: pointer;
            color: #888;
            transition: 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .tab.active {
            color: #00f3ff;
            border-bottom: 2px solid #00f3ff;
            background: rgba(0, 243, 255, 0.05);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: #888;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: white;
            border-radius: 4px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #00f3ff;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #00f3ff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
        }

        #error-msg {
            color: #ff4444;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #success-msg {
            color: #00f3ff;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        #info-msg {
            color: #bbb;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }

        .toggle-link {
            display: block;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #00f3ff;
            cursor: pointer;
            text-decoration: underline;
        }

        .helper-links {
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .link-btn {
            background: transparent;
            color: #00f3ff;
            border: none;
            padding: 0;
            font-size: 0.75rem;
            text-decoration: underline;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>ACCESS</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('user')" id="tab-user">User</div>
            <div class="tab" onclick="switchTab('admin')" id="tab-admin">Admin</div>
        </div>

        <form id="auth-form">
            <input type="hidden" id="login-type" value="user">
            <input type="hidden" id="auth-mode" value="login"> <!-- login or register -->

            <div class="form-group hidden" id="name-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <div class="form-group hidden" id="master-key-group">
                <label>Master Key</label>
                <input type="password" id="master-key" placeholder="Enter admin master key">
            </div>

            <button type="submit" id="submit-btn">Login</button>

            <p id="error-msg"></p>
            <p id="success-msg"></p>
            <p id="info-msg"></p>

            <div class="helper-links" id="auth-helpers">
                <button class="link-btn" type="button" id="resend-btn">Resend verification</button>
                <button class="link-btn" type="button" id="forgot-btn">Forgot password?</button>
            </div>

            <span class="toggle-link" id="toggle-auth" onclick="toggleAuthMode()">Don't have an account? Sign Up</span>
        </form>

        <a href="/" class="back-link">&larr; Back to Website</a>
    </div>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${type}`).classList.add('active');
            document.getElementById('login-type').value = type;

            const btn = document.getElementById('submit-btn');
            const toggle = document.getElementById('toggle-auth');
            const nameGroup = document.getElementById('name-group');

            // Reset to Login Mode on Switch
            setAuthMode('login');

            if (type === 'admin') {
                toggle.style.display = 'none'; // No signup for admin
                nameGroup.classList.add('hidden');
                document.getElementById('name').removeAttribute('required');
                document.getElementById('master-key-group').classList.remove('hidden');
                document.getElementById('master-key').setAttribute('required', 'true');
                btn.innerText = 'Login as Admin';
                btn.style.background = "#00f3ff";
                document.getElementById('auth-helpers').style.display = 'none';
            } else {
                toggle.style.display = 'block'; // Signup avail for user
                btn.innerText = 'Login';
                btn.style.background = "#bd00ff";
                document.getElementById('auth-helpers').style.display = 'flex';
                document.getElementById('master-key-group').classList.add('hidden');
                document.getElementById('master-key').removeAttribute('required');
            }

            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('info-msg').style.display = 'none';
        }

        function toggleAuthMode() {
            const current = document.getElementById('auth-mode').value;
            // Only toggles in User mode
            if (current === 'login') {
                setAuthMode('register');
            } else {
                setAuthMode('login');
            }
        }

        function setAuthMode(mode) {
            const modeInput = document.getElementById('auth-mode');
            modeInput.value = mode;

            const nameGroup = document.getElementById('name-group');
            const nameInput = document.getElementById('name');
            const btn = document.getElementById('submit-btn');
            const toggle = document.getElementById('toggle-auth');

            if (mode === 'register') {
                nameGroup.classList.remove('hidden');
                nameInput.setAttribute('required', 'true');
                btn.innerText = 'Create Account';
                toggle.innerText = 'Already have an account? Login';
            } else {
                nameGroup.classList.add('hidden');
                nameInput.removeAttribute('required');
                const type = document.getElementById('login-type').value;
                btn.innerText = (type === 'admin') ? 'Login as Admin' : 'Login';
                toggle.innerText = "Don't have an account? Sign Up";
            }
            document.getElementById('error-msg').style.display = 'none';
            document.getElementById('success-msg').style.display = 'none';
        }

        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const type = document.getElementById('login-type').value;
            const mode = document.getElementById('auth-mode').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');
            const infoMsg = document.getElementById('info-msg');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            infoMsg.style.display = 'none';

            const endpoint = (mode === 'register') ? '/api/register' : '/api/login';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, type, name })
                });

                const data = await res.json();

                if (data.success) {
                    if (mode === 'register') {
                        successMsg.innerText = data.message;
                        successMsg.style.display = 'block';
                        // Switch back to login after 1.5s
                        setTimeout(() => setAuthMode('login'), 1500);
                    } else {
                        // Login Success
                        alert(`✅ ${data.role === 'admin' ? 'Admin' : 'User'} Login Successful!`);
                        window.location.href = (data.role === 'admin') ? '/admin' : '/';
                    }
                } else {
                    errorMsg.innerText = data.error || 'Request Failed';
                    errorMsg.style.display = 'block';
                    if (data.canResend) {
                        infoMsg.innerText = 'Need a new verification email? Click "Resend verification".';
                        infoMsg.style.display = 'block';
                    }
                }
            } catch (err) {
                errorMsg.innerText = 'Network Error';
                errorMsg.style.display = 'block';
            }
        });

        document.getElementById('resend-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const infoMsg = document.getElementById('info-msg');
            infoMsg.style.display = 'none';
            const res = await fetch('/api/resend-verification', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            infoMsg.innerText = data.message || 'If the account exists, a verification email has been sent.';
            infoMsg.style.display = 'block';
        });

        document.getElementById('forgot-btn').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const infoMsg = document.getElementById('info-msg');
            infoMsg.style.display = 'none';
            const res = await fetch('/api/forgot-password', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });
            const data = await res.json();
            infoMsg.innerText = data.message || 'If the account exists, a reset email has been sent.';
            infoMsg.style.display = 'block';
        });

        // Init
        const params = new URLSearchParams(window.location.search);
        const tabParam = params.get('tab');
        const verifiedParam = params.get('verified');

        if (tabParam === 'admin') {
            switchTab('admin');
        } else {
            switchTab('user');
        }

        if (verifiedParam === '1') {
            const successMsg = document.getElementById('success-msg');
            successMsg.innerText = 'Email verified! You can log in now.';
            successMsg.style.display = 'block';
        }
    </script>
</body>

</html>
