<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arya Admin</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="admin-shell">
    <section id="login-view" class="card">
      <h1>Admin Login</h1>
      <p class="muted">Sign in to access the admin panel.</p>
      <form id="login-form" novalidate>
        <label>Email
          <input id="email" name="email" type="email" required />
        </label>
        <label>Password
          <input id="password" name="password" type="password" required minlength="6" />
        </label>
        <label>Site Master Key
          <input id="masterKey" name="masterKey" type="password" required />
        </label>
        <button id="login-btn" type="submit">Login</button>
        <button id="demo-login-btn" type="button" class="secondary">Use demo mode</button>
      </form>
      <p id="login-message" class="status" role="status" aria-live="polite"></p>
    </section>

    <section id="app-view" class="hidden">
      <header class="topbar">
        <h1>Admin</h1>
        <button id="logout-btn" type="button">Logout</button>
      </header>

      <div class="layout">
        <nav class="tabs" aria-label="Admin sections">
          <button class="tab is-active" data-tab="overview" type="button">Overview</button>
          <button class="tab" data-tab="users" type="button">Users</button>
          <button class="tab" data-tab="settings" type="button">Settings</button>
        </nav>

        <main>
          <section id="panel-overview" class="panel active" aria-labelledby="overview-tab">
            <h2>Overview</h2>
            <p>Admin UI is active and handlers are bound.</p>
            <p id="overview-status" class="status">Ready.</p>
          </section>

          <section id="panel-users" class="panel" hidden>
            <h2>Users</h2>
            <button id="refresh-users-btn" type="button">Refresh users</button>
            <ul id="users-list"></ul>
            <p id="users-status" class="status"></p>
          </section>

          <section id="panel-settings" class="panel" hidden>
            <h2>Settings</h2>
            <form id="settings-form">
              <label>Site Title
                <input id="site-title" type="text" placeholder="Arya" />
              </label>
              <label>Maintenance Mode
                <input id="maintenance" type="checkbox" />
              </label>
              <button id="save-settings-btn" type="submit">Save settings</button>
            </form>
            <p id="settings-status" class="status"></p>
          </section>
        </main>
      </div>
    </section>
  </div>

  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
