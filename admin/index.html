<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arya Admin</title>
  <link rel="stylesheet" href="/admin/admin.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>Admin Panel</h1>
      <div class="token-row">
        <input id="admin-token" type="password" placeholder="ADMIN_TOKEN" />
        <button id="connect-btn" type="button">Connect</button>
        <button id="logout-btn" type="button">Logout</button>
      </div>
    </header>

    <p id="status" class="status">Enter ADMIN_TOKEN to load draft.</p>

    <nav class="tabs">
      <button data-tab="overview" class="tab active" type="button">Overview</button>
      <button data-tab="editor" class="tab" type="button">Editor</button>
      <button data-tab="history" class="tab" type="button">History</button>
    </nav>

    <section id="panel-overview" class="panel active">
      <h2>Overview</h2>
      <p>These actions are connected to MongoDB-backed APIs.</p>
      <div class="actions">
        <button id="save-draft-btn" type="button">Save Draft</button>
        <button id="preview-btn" type="button">Preview Draft</button>
        <button id="publish-btn" type="button">Publish</button>
      </div>
      <div class="grid">
        <label>Site title <input id="site-title" type="text" /></label>
        <label>SEO description <input id="seo-description" type="text" /></label>
        <label>Hero headline <input id="hero-headline" type="text" /></label>
        <label>Hero subheadline <input id="hero-subheadline" type="text" /></label>
        <label>Hero CTA text <input id="hero-cta-text" type="text" /></label>
        <label>Hero CTA href <input id="hero-cta-href" type="text" /></label>
        <label>Footer email <input id="footer-email" type="text" /></label>
      </div>
    </section>

    <section id="panel-editor" class="panel" hidden>
      <h2>Content JSON Editor</h2>
      <textarea id="content-json" rows="20"></textarea>
      <button id="apply-json-btn" type="button">Apply JSON to form</button>
    </section>

    <section id="panel-history" class="panel" hidden>
      <h2>Publish History</h2>
      <button id="refresh-history-btn" type="button">Refresh history</button>
      <ul id="history-list"></ul>
    </section>
  </div>

  <script type="module" src="/admin/admin.js"></script>
</body>
</html>
